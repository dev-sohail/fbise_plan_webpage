    let remainingTime = 0;
    let isPaused = false;
    let currentSlot = null;

    // Completed slots storage
    const COMPLETED_KEY = "completedSlots";
    let completedSlots = new Set(JSON.parse(localStorage.getItem(COMPLETED_KEY) || "[]"));

    function formatDate(date) {
      return date.toLocaleDateString("en-US", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
    }

    function getDateKey(date) {
      return date.toISOString().split("T")[0]; // yyyy-mm-dd
    }

    function renderDay() {
      const dateKey = getDateKey(currentDate);
      const slots = scheduleMap.get(dateKey);

      displayDate.textContent = formatDate(currentDate);

      // Disable buttons at edges (simple version)
      prevBtn.disabled = currentDate <= new Date("2026-01-01");
      nextBtn.disabled = currentDate >= new Date("2026-02-22");

      scheduleContainer.innerHTML = "";

      if (!slots || slots.length === 0) {
        scheduleContainer.innerHTML = `<div class="empty-day">No study scheduled for this day<br>(Buffer / Rest / Revision Day?)</div>`;
        return;
      }

      slots.forEach((slot, index) => {
        const card = document.createElement("div");
        card.className = "slot-card";
        const slotKey = `${dateKey}-${index}`;
        if (completedSlots.has(slotKey)) {
          card.classList.add("completed");
        }

        card.innerHTML = `
          <div class="slot-header ${slot.type}">${slot.type.toUpperCase()} FOCUS</div>
          <div class="slot-body">
            <div class="slot-title">${slot.title}</div>
            <div class="slot-desc">${slot.desc}</div>
            <div class="time">${slot.time}</div>
            <div class="location">üìç Home Study</div>
          </div>
        `;

        // Add click event to open modal
        card.addEventListener("click", () => openModal(slot, index, dateKey));

        scheduleContainer.appendChild(card);
      });
    }

    // Modal functions
    function openModal(slot, index, dateKey) {
      currentSlot = { slot, index, dateKey };
      modalHeader.className = `modal-header ${slot.type}`;
      modalHeader.textContent = `${slot.type.toUpperCase()} FOCUS`;
      slotDetails.innerHTML = `
        <div class="slot-title">${slot.title}</div>
        <div class="slot-desc">${slot.desc}</div>
        <div class="time">${slot.time}</div>
        <div class="location">üìç Home Study</div>
      `;
      modal.style.display = "block";
      resetTimer();
    }

    function closeModal() {
      modal.style.display = "none";
      stopTimer();
      currentSlot = null;
    }

    // Timer functions
    function startTimer(duration) {
      remainingTime = duration * 60; // in seconds
      isPaused = false;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        if (!isPaused) {
          remainingTime--;
          updateTimerDisplay();
          if (remainingTime <= 0) {
            clearInterval(timerInterval);
            alert("Time's up!");
            resetTimer();
          }
        }
      }, 1000);
      pauseResumeBtn.disabled = false;
      stopTimerBtn.disabled = false;
      pauseResumeBtn.textContent = "Pause";
    }

    function updateTimerDisplay() {
      const hours = Math.floor(remainingTime / 3600);
      const minutes = Math.floor((remainingTime % 3600) / 60);
      const seconds = remainingTime % 60;
      timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function pauseResumeTimer() {
      isPaused = !isPaused;
      pauseResumeBtn.textContent = isPaused ? "Resume" : "Pause";
    }

    function stopTimer() {
      clearInterval(timerInterval);
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      remainingTime = 0;
      isPaused = false;
      updateTimerDisplay();
      pauseResumeBtn.disabled = true;
      stopTimerBtn.disabled = true;
      pauseResumeBtn.textContent = "Pause";
    }

    // Completed function
    function markCompleted() {
      if (currentSlot) {
        const slotKey = `${currentSlot.dateKey}-${currentSlot.index}`;
        completedSlots.add(slotKey);
        localStorage.setItem(COMPLETED_KEY, JSON.stringify([...completedSlots]));
        renderDay(); // Re-render to show completed
        closeModal();
      }
    }

    closeBtn.addEventListener("click", closeModal);

      if (event.target === modal) {
